
# Server port (can be overridden by env var SERVER_PORT)
server.port=${SERVER_PORT:8080}

# Kết nối PostgreSQL - use environment variables with sensible defaults for local dev
# DB host/service name when running via docker-compose defaults to 'postgres-db'
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres-db}:${DB_PORT:5432}/${DB_NAME:storeweb}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# Cấu hình Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cấu hình timezone (nếu cần)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


